<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vestanet Browser</title>
<style>
  body {
    margin: 0;
    background: #eaeaea;
    color: #222;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #toolbar {
    background: #f6f6f6;
    border-bottom: 1px solid #ccc;
    display: flex;
    align-items: center;
    padding: 6px;
    gap: 6px;
  }

  #address {
    flex: 1;
    padding: 6px 8px;
    border: 1px solid #aaa;
    border-radius: 4px;
    font-size: 14px;
  }

  #go-btn {
    padding: 6px 12px;
    font-size: 14px;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  #go-btn:hover {
    background: #0063b1;
  }

  #browser-frame {
    flex: 1;
    width: 100%;
    border: none;
    background: white;
  }

  #status {
    font-size: 12px;
    background: #f1f1f1;
    color: #555;
    border-top: 1px solid #ccc;
    padding: 4px 8px;
  }
</style>
</head>
<body>
  <div id="toolbar">
    <input id="address" type="text" placeholder="Введите адрес сайта (например, gov.vs)">
    <button id="go-btn">Перейти</button>
  </div>

  <iframe id="browser-frame" src="about:blank"></iframe>

  <div id="status">Vestanet готов.</div>

  <script src="api.js"></script>
  <script>
    const iframe = document.getElementById("browser-frame");
    const addressInput = document.getElementById("address");
    const status = document.getElementById("status");

    // глобальная функция для переходов из iframe
    window.navigateTo = async function(url) {
      try {
        status.textContent = "Загрузка " + url + "...";
        const content = await vsBrowser.loadWebsite(url);
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(content);
        doc.close();
        addressInput.value = url.endsWith(".vs") ? url : url + ".vs";
        status.textContent = "Открыт сайт: " + url;
      } catch (err) {
        status.textContent = "Ошибка: сайт не найден";
        console.error(err);
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(`<h1 style="font-family:sans-serif;color:#900;">Ошибка: сайт не найден</h1><p>${url}</p>`);
        doc.close();
      }
    };

    // Кнопка "Перейти"
    document.getElementById("go-btn").addEventListener("click", () => {
      navigateTo(addressInput.value.trim());
    });

    // Enter в адресной строке
    addressInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") navigateTo(addressInput.value.trim());
    });

    // Автозагрузка welcome.vs
    window.addEventListener("DOMContentLoaded", () => {
      const defaultSite = "welcome.vs";
      addressInput.value = defaultSite;
      navigateTo(defaultSite);
    });
  </script>
</body>
</html>
