<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vestanet Browser</title>
<style>
  body {
    margin: 0;
    background: #eaeaea;
    color: #222;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #toolbar {
    background: #f6f6f6;
    border-bottom: 1px solid #ccc;
    display: flex;
    align-items: center;
    padding: 6px;
    gap: 6px;
  }

  #address {
    flex: 1;
    padding: 6px 8px;
    border: 1px solid #aaa;
    border-radius: 4px;
    font-size: 14px;
  }

  #go-btn {
    padding: 6px 12px;
    font-size: 14px;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  #go-btn:hover {
    background: #0063b1;
  }

  #browser-frame {
    flex: 1;
    width: 100%;
    border: none;
    background: white;
  }

  #status {
    font-size: 12px;
    background: #f1f1f1;
    color: #555;
    border-top: 1px solid #ccc;
    padding: 4px 8px;
  }
</style>
</head>
<body>
  <div id="toolbar">
    <input id="address" type="text" placeholder="Введите адрес сайта (например, gov.vs)">
    <button id="go-btn">Перейти</button>
  </div>

  <iframe id="browser-frame" src="about:blank"></iframe>

  <div id="status">Vestanet: готов.</div>

  <script src="api.js"></script>
  <script>
    // инициализация браузера
    vsBrowser.onStatus = (msg) => {
      document.getElementById("status").textContent = msg;
    };

    vsBrowser.init("browser-frame");

    const addressInput = document.getElementById("address");
    const goBtn = document.getElementById("go-btn");

    async function openSite(name) {
      const addr = name.trim();
      if (!addr) return;
      const result = await vsBrowser.load(addr);
      if (result.ok) {
        addressInput.value = addr.endsWith(".vs") ? addr : addr + ".vs";
      } else {
        addressInput.value = addr;
        alert("Сайт не найден или недоступен: " + addr);
      }
    }

    goBtn.addEventListener("click", () => openSite(addressInput.value));
    addressInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") openSite(addressInput.value);
    });

    // Автозагрузка welcome.vs при первом открытии браузера
    window.addEventListener("DOMContentLoaded", () => {
      const defaultSite = "welcome.vs";
      addressInput.value = defaultSite;
      openSite(defaultSite);
    });
  </script>
</body>
</html>
