<!DOCTYPE html>
<html>
<head>
    <title>SearchIt.vs</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial;
            text-align: center;
        }
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }
        input {
            width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #f8f9fa;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">üîç</div>
    <form onsubmit="handleSearch(event)">
        <input type="text" id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å">
        <div>
            <button type="submit">–ü–æ–∏—Å–∫</button>
            <button type="button" onclick="lucky()">–ú–Ω–µ –ø–æ–≤–µ–∑—ë—Ç</button>
        </div>
    </form>

    <script>
        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search').value.trim();
            if (query) {
                if (window.parent && window.parent.navigateTo) {
                    window.parent.navigateTo(`searchit.vs/search/${encodeURIComponent(query)}`);
                }
            }
        }

        function lucky() {
            const sites = ['mail.vs', 'goverment.vs', 'welcome.vs'];
            const randomSite = sites[Math.floor(Math.random() * sites.length)];
            if (window.parent && window.parent.navigateTo) {
                window.parent.navigateTo(randomSite);
            }
        }
    </script>
</body>
</html>
